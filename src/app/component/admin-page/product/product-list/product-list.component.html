<div style="background-color: #222222; padding-top: 70px; width: 100%; position: absolute" >
  <div class="category-container" align="center">
    <h1 class="category-h">Equipments</h1>
  </div>
  <div *ngIf="products">
    <div *ngFor="let product of products">
      <div style="width: 100%; display: inline-block;" align="center">
        <div align="left" class="card-container">
          <div style="padding: 500px">
            <a routerLink="/equipment/{{product.id}}">
              <div class="card">
                <img src="assets/img/category-placeholder1.png">
                <div class="card-text-container">
                  <label class="card-label">{{product.name}}</label>
                  <p class="card-p">{{product.description}}</p>
                  <button mat-raised-button class="card-buttons">Update ></button>
                  <button mat-raised-button class="card-buttons" (click)="delete(product.id)">Delete ></button>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!products" align="center">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</div>
