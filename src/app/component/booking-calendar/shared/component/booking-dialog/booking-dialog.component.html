<div style="display: flex; flex-direction: column; justify-content: center">
  <h2 style="color: #fabb2c; padding-left: 1.1rem;" mat-dialog-title>Want to Book?</h2>
  <mat-dialog-content style="color: #fabb2c; padding-left: 2.65rem;">Chose the renting period for 'Data'. </mat-dialog-content>
  <div style="margin-top: 1.5em; display: flex; flex-direction: row;" >
    <mat-icon color="primary" class="time-dialog-icons" aria-hidden="false">access_time</mat-icon>
    <mat-form-field style="width: 120px">
      <mat-select value="16px">
        <mat-option value="10px"></mat-option>

      </mat-select>
    </mat-form-field>
    <p style="color: #fabb2c; margin: auto 0.5em auto 0.5em">to</p>
    <mat-form-field style="width: 120px">
      <mat-select value="16px">
        <mat-option value="10px"></mat-option>

      </mat-select>
    </mat-form-field>
  </div>
</div>
<mat-dialog-actions style="float: right">
  <button mat-button color="primary" mat-dialog-close>Cancel</button>
  <button mat-button color="primary" (click)="onNoClick()" >Book</button>
</mat-dialog-actions>
