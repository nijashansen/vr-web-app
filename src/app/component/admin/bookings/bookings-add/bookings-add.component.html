<div class="background">
  <section>
    <div class="header-container">
      <app-back-button class="back-button"></app-back-button>
      <h1 class="category-h">Add new booking</h1>
    </div>
  </section>
  <section *ngIf="bookingForm">
    <div class="detail-grid">
      <div class="grid-cell-s">
        <label class="info-head">User:</label>
        <mat-form-field class="anti-mat-input text">
          <input [formControl]="formUser" matInput required>
        </mat-form-field>
      </div>
      <div class="grid-cell-s">
        <label class="info-head">Product:</label>
        <mat-form-field class="anti-mat-input text">
          <input [formControl]="formProduct" matInput>
        </mat-form-field>
      </div>
      <div class="grid-cell-s">
        <label class="info-head">Booking Start Time:</label>
        <div class="date-time-container">
          <mat-form-field class="anti-mat-input text date-time-date">
            <input [matDatepicker]="pickerS" matInput>
            <mat-datepicker-toggle [for]="pickerS" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #pickerS></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="anti-mat-input text date-time-hour">
            <mat-select (valueChange)="formBookingStartTime.setValue(onValueChange($event))"
                        [formControl]="formBookingEndTime">
              <mat-option *ngFor="let hour of openingHours" [value]="hour">{{hour}}:00</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-icon class="pointer no-select" style="margin-left: -20px; background-color: #222222; font-weight: lighter; color:#e3dac9; font-size: 19px;
    margin-top: 7px;">access_time
          </mat-icon>
        </div>
      </div>
      <div class="grid-cell-s">
        <label class="info-head">Booking End Time:</label>
        <div class="date-time-container">
          <mat-form-field class="anti-mat-input text date-time-date">
            <input [matDatepicker]="picker" matInput>
            <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="anti-mat-input text date-time-hour">
            <mat-select (valueChange)="formBookingStartTime.setValue(onValueChange($event))"
                        [formControl]="formBookingEndTime">
              <mat-option *ngFor="let hour of openingHours" [value]="hour">{{hour}}:00</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-icon class="pointer no-select" style="margin-left: -20px; background-color: #222222; font-weight: lighter; color:#e3dac9; font-size: 19px;
    margin-top: 7px;">access_time
          </mat-icon>
        </div>
      </div>
    </div>
  </section>
  <section *ngIf="bookingForm">
    <div class="button-container-detail">
      <button (click)="onCancel()" mat-raised-button style="margin-right: 15px">Cancel</button>
      <button (click)="onAdd()" mat-raised-button>Add</button>
    </div>
  </section>
</div>
