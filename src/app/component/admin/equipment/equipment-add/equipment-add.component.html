<div style="background-color: #333333; padding-top: 70px; width: 100%; height: 100%">
  <div class="header-container">
    <app-back-button class="back-button"></app-back-button>
    <h1 class="category-h">Add Equipment</h1>
  </div>
  <div class="form-position">
    <div class="container-color">
      <form [formGroup]="productForm" (ngSubmit)="createProduct()">
      <mat-form-field class="list-item-text">
        <input type="text" formControlName="name" matInput placeholder="Product Name">
      </mat-form-field>
      <br>
      <mat-form-field class="list-item-text">
        <textarea rows="24" type="text" formControlName="description" matInput placeholder="Product Description"></textarea>
      </mat-form-field>
      <br>
        <mat-form-field class="list-item-text">
          <mat-select type="number" formControlName="categoryId" placeholder="Category">
            <div *ngFor="let category of Categories" class="list-item-text">
              <mat-option class="list-item-text" value="{{category.id}}">{{category.name}}</mat-option>
            </div>
          </mat-select>
        </mat-form-field>
      </form>
      <button mat-raised-button type="submit" class="button-position" (click)="createProduct()">Submit</button>
    </div>
  </div>
</div>
