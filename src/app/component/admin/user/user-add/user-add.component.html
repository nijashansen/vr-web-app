<div class="background" >

  <section>
    <div class="header-container">
      <app-back-button class="back-button"></app-back-button>
      <h1 class="TopHeader">Add new Product</h1>
    </div>
  </section>
  <div class="spacer">

  <mat-form-field class="fildmargin"  style="width: 25%">
    <input class="inputCol" matInput placeholder ="First Name" [formControl]="firstName" matInput required>
  </mat-form-field>


  <mat-form-field class="fildmargin"  style="width: 25%">
    <input  matInput placeholder  ="Last Name" class="md-input-container" [formControl]="lastName" matInput required>
  </mat-form-field>


  <mat-form-field class="fildmargin" style="width: 25%">
    <input matInput placeholder ="Email" [formControl]="email" matInput required>
  </mat-form-field>


  <mat-form-field class="fildmargin" style="width: 25%">
    <input matInput placeholder ="Address" [formControl]="address" matInput required>
  </mat-form-field>


  <mat-form-field class="fildmargin" style="width: 25%">
    <input matInput placeholder ="PhoneNumber" [formControl]="phoneNumber" matInput required>
  </mat-form-field>


</div>
  <section *ngIf="userForm">
    <div class="button-container-detail">
      <button (click)="onCancel()" mat-raised-button style="margin-right: 15px">Cancel</button>
      <button (click)="createUser()" mat-raised-button>Add</button>
    </div>
  </section>
</div>
